<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatburger</title>
    <link rel="icon" href="./assets/hamburger-icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>

<body>
  <header>
    <h3>🍔 Flatburger 🍔</h3>
  </header>

  <div id="restaurant-menu">
    <!-- Show burger names here -->
  </div>

  <div id="food-detail">
    <img id="image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 id="name">Name Of Burger</h2>
    <h2>Number In Cart: <span id="number-in-cart-count">[X]</span></h2>
  </div>

  <br/>

  <form id="add-to-cart-form">
    <input type="text" placeholder="Number to add..." id="number-to-add" name="number-to-add" />
    <input type="submit" value="Add to Cart" />
  </div>

</body>

</html>
